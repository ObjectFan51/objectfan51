 <!DOCTYPE html>
<html>
<head>
<title> Menu </title>
<script src="https://simplycoding.org/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open("target",800,500);
var background = new sjs.Image("Images/background.png");
background.setSize(sjs.getWidth(),sjs.getHeight());
var menu_text = new sjs.Text("Object Battle!",72,"blue");
menu_text.centerH();
 var startBtn = new sjs.Button("Start", function(){
window.location = "objects.html";
});
startBtn.center();
var info_text = new sjs.Text("Created By Michael Bennett",12,"black");

info_text.bottom().centerH(); 
}
</script>
</head>
<body onload="start()">
<h1> Object Battle! </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
