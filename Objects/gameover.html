 <!DOCTYPE html>
<html>
<head>
<title> Game over! </title>
<script src="https://simplycoding.org/files/simplyjs/simply.js"></script>
<script>
function start(){
sjs.open("target",800,500);
var background = new sjs.Image("Images/background.png");
background.setSize(sjs.getWidth(),sjs.getHeight());
var menu_text = new sjs.Text("Object Battle!",72,"blue");
menu_text.centerH();
 var startBtn = new sjs.Button("Restart", function(){
window.location = "objects.html";
});
startBtn.center();
var info_text = new sjs.Text("Game over!",36,"red");
info_text.center().offset(0,-50);
var score_txt = new sjs.Text("Your Score: 0", 21, "orange");
score_txt.setText("Your Score: "+localStorage.getItem("score")); 
score_txt.bottom().centerH()
}
</script>
</head>
<body onload="start()">
<h1> Object Battle! </h1>

<div id="target" style="margin:auto;background:grey;"></div>
</body>
</html>
